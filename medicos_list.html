<body>
    <!-- Cabecera con menú de navegación -->
    <header class="header" id="header">
        <nav class="navbar navbar-dark bg-dark" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MEDICOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarText"> 
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="home.html" id="navbar_btn_home" name="navbar_btn_home" class="nav-link" aria-current="page">HOME</a></li>
                    <li class="nav-item"><a href="medicos_list.html" id="navbar_btn_medicos" name="navbar_btn_medicos" class="nav-link active" aria-current="page">MEDICOS</a></li>
                    <li class="nav-item"><a href="pacientes_list.html" id="navbar_btn_pacientes" name="navbar_btn_pacientes" class="nav-link" aria-current="page">PACIENTES</a></li>
                    <li class="nav-item"><a href="citas_list.html" id="navbar_btn_citas" name="navbar_btn_citas" class="nav-link" aria-current="page">CITAS</a></li>
                </ul>        
            </div>
        </nav>
    </header>
    <main>
        <div class="form">
            <legend>Buscador de médicos</legend>
            <!-- Campos a rellenar -->
            <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Juan Antonio" title="Escribe un nombre">
            <label for="apellido1">Apellido 1: </label><input type="text" name="apellido1" id="apellido1" placeholder="García" title="Escribe el primer apellido">
            <label for="numero_colegiado">Nº Colegiado: </label><input type="number" name="numero_colegiado" id="numero_colegiado" placeholder="146502" title="Escribe un número de colegiado">
            <!-- Botones de acciones Buscar y Limpiar -->
            <button type="submit" name="search_button" id="search_button" class="btn btn-primary">Buscar</button>
            <button type="reset" name="reset_button" id="reset_button" class="btn btn-danger">Limpiar</button>
            <br><br>
            <!-- Botón crear nuevo registro. Redirige a formulario de medicos para crear nuevo registro -->
            <button type="button" name="new_element" id="new_element" class="btn btn-secondary" onclick="location.href=location.href='medicos_form.html'">Nuevo registro</button>
            <br><br>
        </div>
        <!-- Contenedor ajax_response donde se escriben los datos procesados que devuelve la búsqueda -->
        <div id="ajax_response"></div>
    </main>
</body>
